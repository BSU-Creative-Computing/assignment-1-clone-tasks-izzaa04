      <div class="container">
        <div class="image400">
          <img src="https://via.placeholder.com/400" />
        </div>
        <div class="image300">
          <img src="https://via.placeholder.com/300" />
        </div>
        <div class="image200">
          <img src="https://via.placeholder.com/200" />
        </div>
      </div>
    </header>

    <!--adding container for lines and seperate divs for each line-->
    <div class="lines">
      <div class="l1"></div>
      <div class="l2"></div>
      <div class="l3"></div>
      <div class="l4"></div>
    </div>
    <!--adding container for circles and seperate divs for each circle-->
    <div class="circles">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="c4"></div>
    </div>

    <!--adding footer-->
    <footer></footer>
